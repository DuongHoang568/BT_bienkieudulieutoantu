<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("nhập điểm môn vật lý:"));
        let b = parseInt(prompt("nhập điểm môn hoá học:"));
        let c = parseInt(prompt("nhập điểm môn sinh học:"));
        let dtb;
        dtb = a + b + c;
        alert(" tổng điểm ba môn :" + dtb);
        dtb = (a + b + c)/3;
        alert("điểm trung bình là :" + dtb);
    </script>
</body>
</html>

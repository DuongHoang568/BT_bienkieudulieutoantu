<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuển đổi nhiệt độ</title>
</head>
<body>

    <script>
        // Viết chương trình nhập một giá trị là độ 0C (Celsius) và chuyển nó sang độ 0F (Fahrenheit). [Hướng dẫn: C/5 = (F-32)/9]
        let a = parseInt(prompt("Nhập giá trị độ C"));
        let doF;
        doF = (9 * a/5) + 32;
        //s = 5*(F - 32)/9;
        alert("Độ f là : " + doF);
    </script>
</body>
</html>
